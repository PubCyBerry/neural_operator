# @package _global_
defaults:
  - override /model: deeponet.yaml
  - override /dataset: deeponet.yaml
  - _self_

model:
  # Branch Network
  branch_dim: 1024
  branch_layers: 4

  # Trunk Network
  trunk_dim: 2
  trunk_layers: 6

  # activation
  hidden_dim: 128
  activation: relu



dataset:
  num_input_sensors: ${model.branch_dim}
  num_output_sensors: 512

loader:
  batch_size: 64

epochs: 300
